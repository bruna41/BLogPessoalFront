<div class="container mt-5 m">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Apagar Postagem</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-12">
            <h4 class="text-center text-secondary">Você tem certeza que deseja apagar esta postagem?</h4>
        </div>

        <div class="row d-flex justify-content-center mt-3">
            <div class="col-md-12">

                <div class="card-columns d-flex align-items-center">
                    <div class="card text-center">
                        <div class="card-body">
                            <h5 class="card-title m-0">{{postagem.titulo}}</h5>
                            <small class="text-muted">Tema: {{postagem.tema.descricao}}</small>
                            <p class="card-text mt-3">{{postagem.texto}}</p>
                            <p class="card-text"><small class="text-muted">{{postagem.data | date:
                                    'dd/MM/yyyy'}}</small>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-3">
                    <button class="btn btn-success mr-5" (click)="apagar()">Sim</button>
                    <button class="btn btn-danger" routerLink="/inicio">Não</button>
                </div>
            </div>
        </div>
    </div>
</div>
