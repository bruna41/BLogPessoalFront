<div class="container mt-3 mb-3">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Atualizar Postagem</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">

            <div class="form-group">
                <label class="text-dark" for="titulo">Título</label>
                <input [(ngModel)]="postagem.titulo" type="text" class="form-control" id="titulo"
                    placeholder="Digite o título do post">
            </div>

            <div class="form-group">
                <label class="text-dark" for="texto">Texto</label>
                <textarea [(ngModel)]="postagem.texto" class="form-control" name="texto" id="texto" rows="9"></textarea>
            </div>

            <div class="form-group">
                <label class="text-dark" for="tema">Escolha seu tema:</label>
                <select class="form-control" name="tema" id="tema" [(ngModel)]="idTema" (change)="findByIdTema(idTema)">
                    <option value="">Temas</option>
                    <option *ngFor="let item of listTemas" value="{{item.id}}">
                        {{item.descricao}}
                    </option>
                </select>
            </div>

            <div class="d-flex justify-content-center">
                <button class="btn btn-success mr-4" (click)="atualizar()">Atualizar</button>
                <button class="btn btn-danger" routerLink="/inicio">Cancelar</button>
            </div>

        </div>
    </div>
</div>
