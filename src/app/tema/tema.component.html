<div class="container-fluid">
    <div class="row bg-danger">
        <div class="col-md-12 text-white">

            <a routerLink='/inicio'><i class="fa fa-step-backward text-white mt-5" aria-hidden="true"></i>
            </a>

            <h1 class="text-center font-54">Temas</h1>
            <h5 class="text-center font-18">Veja todos os temas ou cadastre um novo:</h5>

            <div class="row d-flex justify-content-center mb-4 mt-5">
                <div class="col-md-3">
                    <div class="form-group">
                        <input [(ngModel)]="tema.descricao" type="text" class="form-control" id="descricao" placeholder="Digite a descrição do seu tema">
                    </div>

                    <div class="d-flex justify-content-center" >
                        <button class="btn btn-light" (click)="cadastrarTema()">Cadastrar</button>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>

<div class="container">
    <div class="row mt-5">
        <div class="col-md-12">
            <h2 class="text-center">Todos os temas</h2>
        </div>
    </div>

    <div class="row mt-3 mb-5 d-flex justify-content-center">
        <div class="col-md-6">
            <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Descrição</th>
                    <th scope="col" class="text-right">Modificações</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of listTemas">
                    <th>{{item.id}}</th>
                    <td>{{item.descricao}}</td>
                    <td class="d-flex justify-content-end">
                      <button class="btn btn-outline-info mr-3" [routerLink]="['/edit-tema', item.id]">Editar</button>
                      <button class="btn btn-outline-danger" [routerLink]="['/delete-tema', item.id]">Apagar</button>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>

</div>
